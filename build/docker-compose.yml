version: "3.9"

services:
  serviceregistry:
#    hostname: serviceregistry
#    container_name: serviceregistry
    build: 
      context: ..
      dockerfile: build/serviceregistry.Dockerfile
    stdin_open: true
    tty: true     

  node:
