syntax = "proto3";
import "google/protobuf/empty.proto";
option go_package = "distributedelection/node/pb";
package distributedelection;

service DistrElectNode {
    rpc forwardElectionBully(ElectionBully)	returns (google.protobuf.Empty);
    rpc forwardElectionFL(ElectionFL)		returns (google.protobuf.Empty);
    rpc forwardCoordinator(Coordinator) 	returns (google.protobuf.Empty);
    rpc forwardOk(Ok) 						returns (google.protobuf.Empty);
    rpc sendHeartBeat(Heartbeat) 			returns (google.protobuf.Empty);    
}

message ElectionBully {
	int32 starter = 1;
}

message ElectionFL {
	int32 starter = 1;
	repeated int32 ids = 2;
}

message Ok {
	int32 starter = 1;
}

message Coordinator {
	int32 starter = 1;
	int32 coordinator = 2;
}

message Heartbeat {
    int32 id = 1;
}